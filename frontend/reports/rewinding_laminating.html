<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewinding & Lamination Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .tab-active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
        }

        .tab-inactive {
            color: #6b7280;
        }

        .tab-inactive:hover {
            color: #374151;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 text-sm h-screen overflow-hidden">

    <main id="main-content"
        class="flex flex-col h-full transition-all duration-300 ml-0 md:ml-64 p-3 md:p-6 box-border">
        <!-- Mobile Menu Button -->
        <div class="md:hidden mb-2">
            <button id="mobile-menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Header -->
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Rewinding & Lamination</h1>
                <p class="text-gray-500 text-sm">Post-print processing metrics</p>
            </div>
            <div class="flex space-x-2 mt-4 md:mt-0">
                <button
                    class="px-4 py-2 border border-gray-300 bg-white rounded hover:bg-gray-50 shadow-sm text-gray-600">
                    Export Excel
                </button>
            </div>
        </header>

        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <a href="#" class="tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Rewinding Summary
                </a>
                <a href="#"
                    class="tab-inactive whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm">
                    Lamination Summary
                </a>
            </nav>
        </div>

        <!-- Content Area -->
        <div class="flex-1 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
            <!-- Table -->
            <div class="overflow-x-auto flex-1 custom-scrollbar">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Job No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Process</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Machine</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Operator</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Input (kg)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Output (kg)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Waste (kg)</th>
                        </tr>
                    </thead>
                    <tbody id="report-body" class="bg-white divide-y divide-gray-200">
                        <!-- JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tbody = document.getElementById('report-body');
            const tabs = document.querySelectorAll('nav a');
            let currentType = 'Rewinding'; // Default

            tabs.forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Reset classes
                    tabs.forEach(t => t.className = "tab-inactive whitespace-nowrap py-4 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300");
                    // Set Active
                    e.target.className = "tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600";

                    currentType = e.target.innerText.includes('Rewind') ? 'Rewinding' : 'Laminating';
                    renderTable();
                });
            });

            function renderTable() {
                // Fetch both types and filter
                let transactions = getTransactionsWithDetails();
                transactions = transactions.filter(t => t.type === currentType);

                tbody.innerHTML = '';

                if (transactions.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center py-4 text-gray-500">No records found for this process.</td></tr>';
                    return;
                }

                transactions.forEach(t => {
                    const color = t.type === 'Rewinding' ? 'amber' : 'cyan';
                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-gray-900">${t.date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-indigo-600 font-medium">${t.jobNo}</td>
                            <td class="px-6 py-4 whitespace-nowrap"><span class="px-2 text-xs font-semibold rounded-full bg-${color}-100 text-${color}-800">${t.type}</span></td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${t.machineName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${t.operatorName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900">${t.inputWeight.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900">${t.outputWeight.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-red-600">${t.waste.toFixed(2)}</td>
                        </tr>
                     `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            }

            renderTable();
        });
    </script>
</body>

</html>
