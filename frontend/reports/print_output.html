<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Output Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 text-sm h-screen overflow-hidden">

    <main id="main-content" class="flex flex-col h-full transition-all duration-300 ml-0 md:ml-64 p-6 box-border">
        <!-- Header -->
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Daily Printing Production</h1>
                <p class="text-gray-500 text-sm">Input vs Output analysis</p>
            </div>
            <div class="flex space-x-2 mt-4 md:mt-0">
                <button
                    class="px-4 py-2 bg-indigo-50 border border-gray-200 text-indigo-700 rounded hover:bg-indigo-100 shadow-sm">
                    Date Filter
                </button>
            </div>
        </header>

        <!-- KPIs -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-xs font-bold uppercase">Total Input</p>
                <h3 class="text-2xl font-bold text-gray-800">-- <span
                        class="text-sm font-normal text-gray-400">kg</span></h3>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-xs font-bold uppercase">Average Yield Rate</p>
                <h3 class="text-2xl font-bold text-green-600">--%</h3>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 text-xs font-bold uppercase">Total Waste</p>
                <h3 class="text-2xl font-bold text-red-600">-- <span class="text-sm font-normal text-gray-400">kg</span>
                </h3>
                <p class="text-red-400 text-xs mt-1">--% Rate</p>
            </div>
        </div>

        <!-- Detail Table -->
        <div class="flex-1 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
            <div class="overflow-x-auto flex-1 custom-scrollbar">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Job No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Machine</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Operator</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Input (kg)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Output (kg)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Waste (kg)</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Yield %</th>
                        </tr>
                    </thead>
                    <tbody id="report-body" class="bg-white divide-y divide-gray-200">
                        <!-- Injected Data -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tbody = document.getElementById('report-body');

            // KPI Elements
            const totalInputEl = document.querySelector('.text-2xl.text-gray-800'); // First one
            const avgYieldEl = document.querySelector('.text-2xl.text-green-600');
            const totalWasteEl = document.querySelector('.text-2xl.text-red-600');

            function renderTable() {
                let transactions = getTransactionsWithDetails('Printing');

                // Sort by Date Desc
                transactions.sort((a, b) => new Date(b.date) - new Date(a.date));

                tbody.innerHTML = '';

                let sumInput = 0;
                let sumOutput = 0;
                let sumWaste = 0;

                transactions.forEach(t => {
                    sumInput += t.inputWeight;
                    sumOutput += t.outputWeight;
                    sumWaste += t.waste;

                    const yieldPct = t.inputWeight > 0 ? ((t.outputWeight / t.inputWeight) * 100).toFixed(1) : 0;

                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-gray-900">${t.date}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-indigo-600 font-medium">${t.jobNo}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${t.machineName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${t.operatorName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900 font-mono">${t.inputWeight.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900 font-mono">${t.outputWeight.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-red-600 font-bold font-mono">${t.waste.toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-green-600 font-bold">${yieldPct}%</td>
                        </tr>
                     `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });

                // Update KPIs
                const globalYield = sumInput > 0 ? ((sumOutput / sumInput) * 100).toFixed(1) : 0;
                const wasteRate = sumInput > 0 ? ((sumWaste / sumInput) * 100).toFixed(1) : 0;

                if (totalInputEl) totalInputEl.innerHTML = `${sumInput.toLocaleString()} <span class="text-sm font-normal text-gray-400">kg</span>`;
                if (totalWasteEl) {
                    totalWasteEl.innerHTML = `${sumWaste.toLocaleString()} <span class="text-sm font-normal text-gray-400">kg</span>`;
                    totalWasteEl.nextElementSibling.innerText = `${wasteRate}% Rate`;
                }
                if (avgYieldEl) avgYieldEl.innerText = `${globalYield}%`;
            }

            document.querySelector('button').addEventListener('click', renderTable); // Filter btn matches selector vaguely? No, need better selector or just assume first button
            renderTable();
        });
    </script>
</body>

</html>
