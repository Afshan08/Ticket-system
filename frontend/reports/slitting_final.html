<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slitting & Final Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 text-sm h-screen overflow-hidden">

    <main id="main-content"
        class="flex flex-col h-full transition-all duration-300 ml-0 md:ml-64 p-3 md:p-6 box-border">
        <!-- Mobile Menu Button -->
        <div class="md:hidden mb-2">
            <button id="mobile-menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Header -->
        <header class="mb-6 flex flex-col md:flex-row justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Slitting & Delivery</h1>
                <p class="text-gray-500 text-sm">Final quality check and order reconciliation</p>
            </div>
            <div class="flex space-x-2 mt-4 md:mt-0">
                <button
                    class="px-4 py-2 border border-gray-300 bg-indigo-50 text-indigo-700 rounded hover:bg-indigo-100 shadow-sm">
                    Print Labels
                </button>
            </div>
        </header>

        <!-- Detail Table -->
        <div class="flex-1 bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden flex flex-col">
            <div class="overflow-x-auto flex-1 custom-scrollbar">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Job No</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Customer</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Slit Width</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Ordered Qty</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Produced Qty</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Variance</th>
                            <th
                                class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                        </tr>
                    </thead>
                    <tbody id="report-body" class="bg-white divide-y divide-gray-200">
                        <!-- JS -->
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tbody = document.getElementById('report-body');

            function renderTable() {
                let transactions = getTransactionsWithDetails('Slitting');

                // Enrich with job full details for customer/qty
                transactions = transactions.map(t => {
                    const job = getById('jobs', t.jobId);
                    const customer = getById('customers', job.customerId);
                    return {
                        ...t,
                        customerName: customer.name,
                        orderedQty: job.qty,
                        finalQty: t.producedQty || 0
                    };
                });

                tbody.innerHTML = '';

                transactions.forEach(t => {
                    const variance = t.orderedQty > 0 ? ((t.finalQty - t.orderedQty) / t.orderedQty) * 100 : 0;
                    const isPositive = variance >= 0;
                    const isGood = Math.abs(variance) <= 5.0; // Tolerance

                    let status = 'Matched';
                    let statusColor = 'green';

                    if (!isGood) {
                        status = isPositive ? 'Overproduction' : 'Underproduction';
                        statusColor = isPositive ? 'blue' : 'yellow';
                    }

                    // If variance negative is huge (>10%), red flag
                    if (variance < -10) statusColor = 'red';

                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="px-6 py-4 whitespace-nowrap text-indigo-600 font-medium">${t.jobNo}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-900">${t.customerName}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500">${t.slitWidth}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-gray-500">${t.orderedQty.toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900 font-bold">${t.finalQty.toLocaleString()}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-right font-medium ${(isPositive ? 'text-green-600' : 'text-red-600')}">${(isPositive ? '+' : '')}${variance.toFixed(1)}%</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center"><span class="px-2 text-xs font-semibold rounded-full bg-${statusColor}-100 text-${statusColor}-800">${status}</span></td>
                        </tr>
                     `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            }
            renderTable();
        });
    </script>
</body>

</html>
