<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Customers</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/forms.css">
    <style>
        .input-group {
            display: flex;
        }

        .input-group .form-input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            flex: 1;
        }

        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: var(--color-gray-200);
            color: var(--color-gray-700);
            border: 1px solid var(--color-gray-300);
            border-left: none;
        }

        .input-group .btn:hover {
            background-color: var(--color-gray-300);
        }
    </style>
</head>

<body>

    <main id="main-content" class="main-content">
        <div class="md:hidden mb-4">
            <button id="mobile-menu-btn" class="btn-icon">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="card max-w-3xl mx-auto">
            <h2 class="mb-6 border-b pb-2">Customer Details</h2>

            <form>
                <div class="form-group">
                    <label class="form-label">Customer Name</label>
                    <input type="text" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label">Contact Info</label>
                    <input type="text" class="form-input" placeholder="Phone or Email">
                </div>

                <div class="form-group mb-6">
                    <label class="form-label">Assigned Area</label>
                    <div class="input-group">
                        <input type="text" id="areaName" readonly class="form-input bg-gray-50"
                            placeholder="Select Area...">
                        <input type="hidden" id="areaId">
                        <button type="button" class="btn lookup-btn" data-table="areas" data-target-id="areaId"
                            data-target-name="areaName">
                            Search
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="../index.html" class="btn btn-cancel">Cancel</a>
                    <button class="btn btn-primary" type="button">
                        Save Customer
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
