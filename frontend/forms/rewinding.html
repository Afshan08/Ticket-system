<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewinding Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-slate-800 text-sm h-screen overflow-hidden">

    <main id="main-content"
        class="flex flex-col h-full transition-all duration-300 ml-0 md:ml-64 p-3 md:p-6 box-border">
        <div class="md:hidden mb-2">
            <button id="mobile-menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div
            class="w-full max-w-7xl mx-auto bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col overflow-hidden max-h-full">
            <!-- Header Bar -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h2 class="text-xl font-bold text-indigo-700">Rewinding Transaction</h2>
                <div class="flex space-x-3">
                    <a href="../index.html"
                        class="px-4 py-2 rounded text-gray-500 hover:text-gray-700 font-medium hover:bg-gray-100 transition-colors flex items-center">Cancel</a>
                    <button
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-8 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors"
                        type="button">
                        Save
                    </button>
                </div>
            </div>

            <!-- Scrollable Form Area -->
            <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
                <form id="transaction-form" class="space-y-6">

                    <!-- Top Controls Grid: Used 12-col grid for precise control -->
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <!-- Trans No: 3 cols -->
                        <div class="col-span-1 md:col-span-3">
                            <label class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Trans
                                No.</label>
                            <input type="text" value="001" readonly
                                class="block w-full h-10 px-3 border border-gray-300 rounded-md bg-gray-100 text-gray-600 font-mono shadow-sm">
                        </div>

                        <!-- Date: 3 cols -->
                        <div class="col-span-1 md:col-span-3">
                            <label
                                class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Date</label>
                            <input type="date"
                                class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                        </div>
                        <!-- Job: 6 cols -->
                        <div class="col-span-1 md:col-span-6">
                            <label class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Job
                                No.</label>
                            <div class="flex shadow-sm rounded-md h-10">
                                <input type="text" id="jobId" readonly
                                    class="flex-1 block w-full px-3 border border-gray-300 rounded-none rounded-l-md focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Select Job...">
                                <button type="button"
                                    class="inline-flex items-center px-4 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-md hover:bg-gray-100 lookup-btn"
                                    data-table="jobs" data-target-id="jobId" data-target-name="jobId">
                                    üîç
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Resources Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 pb-6 border-b border-gray-100">
                        <div>
                            <label
                                class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Product</label>
                            <input type="text" id="productName" readonly
                                class="block w-full h-10 px-3 border border-gray-300 rounded-md bg-gray-50 text-gray-700 shadow-sm"
                                placeholder="--">
                        </div>
                        <div>
                            <label
                                class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Machine</label>
                            <div class="flex shadow-sm rounded-md h-10">
                                <input type="text" id="machineName" readonly
                                    class="flex-1 block w-full px-3 border border-gray-300 rounded-none rounded-l-md focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Select...">
                                <input type="hidden" id="machineId">
                                <button type="button"
                                    class="inline-flex items-center px-4 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-md hover:bg-gray-100 lookup-btn"
                                    data-table="machines" data-target-id="machineId" data-target-name="machineName">
                                    üîç
                                </button>
                            </div>
                        </div>
                        <div>
                            <label
                                class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Operator</label>
                            <div class="flex shadow-sm rounded-md h-10">
                                <input type="text" id="opName" readonly
                                    class="flex-1 block w-full px-3 border border-gray-300 rounded-none rounded-l-md focus:ring-indigo-500 focus:border-indigo-500"
                                    placeholder="Select...">
                                <input type="hidden" id="opId">
                                <button type="button"
                                    class="inline-flex items-center px-4 border border-l-0 border-gray-300 bg-gray-50 text-gray-500 rounded-r-md hover:bg-gray-100 lookup-btn"
                                    data-table="operators" data-target-id="opId" data-target-name="opName">
                                    üîç
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Dynamic Sections -->
                    <div id="dynamic-fields-container" class="min-h-[100px]">
                        <!-- Rewinding Section (Based on Printing Structure) -->
                        <div id="section-rewinding" class="dynamic-section animate-fade-in">
                            <div class="border-b-2 border-gray-200 mb-6 mt-2 relative">
                                <div class="absolute top-0 left-0 w-16 h-full border-b-2 border-amber-500"></div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-4">
                                <div class="col-span-1">
                                    <label class="block text-gray-600 text-xs font-bold mb-1">Input Weight (kg)</label>
                                    <input type="number" step="0.01"
                                        class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-gray-600 text-xs font-bold mb-1">Output Weight (kg)</label>
                                    <input type="number" step="0.01"
                                        class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-red-600 text-xs font-bold mb-1">Wastage (kg)</label>
                                    <input type="number" step="0.01"
                                        class="block w-full h-10 px-3 border border-red-300 bg-red-50 text-red-900 rounded-md focus:ring-red-500 focus:border-red-500 shadow-sm">
                                </div>
                                <div class="col-span-1">
                                    <label class="block text-gray-600 text-xs font-bold mb-1">Actual Output</label>
                                    <input type="number"
                                        class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                                </div>
                                <div class="col-span-1 md:col-span-2">
                                    <label class="block text-gray-600 text-xs font-bold mb-1">Quality Check
                                        Notes</label>
                                    <input type="text"
                                        class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm"
                                        placeholder="Pass/Fail...">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer: Time & Remarks FIXED BOTTOM -->
                    <div class="pt-4 border-t border-gray-100 bg-gray-50 -mx-6 -mb-6 p-6 mt-auto">
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                            <div>
                                <label
                                    class="block text-gray-500 text-xs font-bold mb-1.5 uppercase tracking-wider">Start
                                    Time</label>
                                <input type="time"
                                    class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                            </div>
                            <div>
                                <label class="block text-gray-500 text-xs font-bold mb-1.5 uppercase tracking-wider">End
                                    Time</label>
                                <input type="time"
                                    class="block w-full h-10 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm">
                            </div>
                            <div class="col-span-1 md:col-span-2">
                                <label
                                    class="block text-gray-500 text-xs font-bold mb-1.5 uppercase tracking-wider">Remarks</label>
                                <textarea
                                    class="block w-full h-14 py-2 px-3 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 shadow-sm resize-none custom-scrollbar"
                                    placeholder="Any operational notes..."></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
