<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Areas</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>

    <main id="main-content" class="main-content">
        <div class="md:hidden mb-4">
            <button id="mobile-menu-btn" class="btn-icon">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="card max-w-4xl mx-auto">
            <h2 class="mb-6 border-b pb-2">Area Details</h2>

            <form>
                <div class="form-group">
                    <label class="form-label">Area Name</label>
                    <input type="text" class="form-input" placeholder="e.g. Press Room">
                </div>

                <div class="form-group mb-6">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <a href="../index.html" class="btn btn-cancel">Cancel</a>
                    <button class="btn btn-primary" type="button">
                        Save Area
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
