<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>

    <main id="main-content" class="main-content">
        <div class="md:hidden mb-4">
            <button id="mobile-menu-btn" class="btn-icon">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="card max-w-3xl mx-auto">
            <h2 class="mb-6 border-b pb-2">Item Details</h2>

            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 mb-4">
                    <div class="form-group">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <div class="input-group">
                            <input type="text" id="categoryName" readonly class="form-input bg-gray-50"
                                placeholder="Select Category...">
                            <input type="hidden" id="categoryId">
                            <button type="button" class="btn lookup-btn" data-table="categories"
                                data-target-id="categoryId" data-target-name="categoryName">
                                Search
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label class="form-label">Specifications</label>
                    <textarea class="form-textarea" rows="3" placeholder="Size, Material, etc."></textarea>
                </div>

                <div class="form-group mb-6" style="width: 50%;">
                    <label class="form-label">Unit Price</label>
                    <input type="number" step="0.01" class="form-input">
                </div>

                <div class="form-actions">
                    <a href="../index.html" class="btn btn-cancel">Cancel</a>
                    <button class="btn btn-primary" type="button">
                        Save Item
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
