<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-slate-800">

    <main id="main-content" class="p-8 transition-all duration-300 min-h-screen ml-0 md:ml-64">
        <div class="md:hidden mb-4">
            <button id="mobile-menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-sm border border-gray-100">
            <h2 class="text-2xl font-bold mb-6 text-red-600 border-b pb-2">Printing Production Run</h2>

            <form>
                <!-- Top Section: Context -->
                <div
                    class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6 bg-gray-50 p-4 rounded-lg border border-gray-100">
                    <!-- Job Lookup -->
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Job No.</label>
                        <div class="flex">
                            <input type="text" id="jobId" readonly
                                class="shadow-sm border rounded-l w-full py-2 px-3 text-gray-700 leading-tight bg-white border-gray-300"
                                placeholder="Select Job...">
                            <!-- Using job ID as name here for simplicity, or we could add a description field in mock -->
                            <button type="button"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded-r border border-l-0 border-gray-300 lookup-btn"
                                data-table="jobs" data-target-id="jobId" data-target-name="jobId">
                                Search
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Production Date</label>
                        <input type="date"
                            class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 leading-tight bg-white border-gray-300">
                    </div>
                </div>

                <!-- Resource Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Machine</label>
                        <div class="flex">
                            <input type="text" id="machineName" readonly
                                class="shadow-sm border rounded-l w-full py-2 px-3 text-gray-700 bg-gray-50 border-gray-300"
                                placeholder="Select Machine...">
                            <input type="hidden" id="machineId">
                            <button type="button"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded-r border border-l-0 border-gray-300 lookup-btn"
                                data-table="machines" data-target-id="machineId" data-target-name="machineName">
                                Search
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Operator</label>
                        <div class="flex">
                            <input type="text" id="opName" readonly
                                class="shadow-sm border rounded-l w-full py-2 px-3 text-gray-700 bg-gray-50 border-gray-300"
                                placeholder="Select Operator...">
                            <input type="hidden" id="opId">
                            <button type="button"
                                class="bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded-r border border-l-0 border-gray-300 lookup-btn"
                                data-table="operators" data-target-id="opId" data-target-name="opName">
                                Search
                            </button>
                        </div>
                    </div>
                </div>

                <hr class="border-gray-200 mb-6">

                <!-- Production Data -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label class="block text-gray-700 text-xs uppercase font-bold mb-2">Input Mat. Kg</label>
                        <input type="number" step="0.1"
                            class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 border-gray-300"
                            placeholder="0.0">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs uppercase font-bold mb-2">Printed Kg</label>
                        <input type="number" step="0.1"
                            class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 border-gray-300"
                            placeholder="0.0">
                    </div>
                    <div>
                        <label class="block text-red-500 text-xs uppercase font-bold mb-2">Wastage Kg</label>
                        <input type="number" step="0.1"
                            class="shadow-sm border rounded w-full py-2 px-3 text-red-600 border-red-200 bg-red-50"
                            placeholder="0.0">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div>
                        <label class="block text-gray-700 text-xs uppercase font-bold mb-2">Start Time</label>
                        <input type="time"
                            class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 border-gray-300">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs uppercase font-bold mb-2">End Time</label>
                        <input type="time"
                            class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 border-gray-300">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-xs uppercase font-bold mb-2">Total Output Qty</label>
                        <input type="number"
                            class="shadow-sm border rounded w-full py-2 px-3 text-gray-700 border-gray-300 font-bold">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <a href="../index.html" class="text-gray-500 hover:text-gray-700 font-medium">Cancel</a>
                    <button
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded shadow-md focus:outline-none focus:shadow-outline transition-transform transform active:scale-95"
                        type="button">
                        Submit Print Run
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="../js/mock_data.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
