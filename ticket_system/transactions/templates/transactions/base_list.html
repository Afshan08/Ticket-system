<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transaction List{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #c7c7c7;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800">
    <main id="main-content" class="p-8 transition-all duration-300 min-h-screen ml-0 md:ml-64">
        <!-- Mobile Menu Button -->
        <div class="md:hidden mb-4">
            <button id="mobile-menu-btn" class="text-gray-600 hover:text-indigo-600 focus:outline-none">
                <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <div class="max-w-7xl mx-auto">
            <!-- Page Header -->
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-gray-800">{% block page_title %}List{% endblock %}</h2>
                    <p class="text-gray-500 mt-1">{% block page_description %}View and manage records{% endblock %}</p>
                </div>
                <a href="{% block create_url %}#{% endblock %}"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition-colors">
                    + {% block create_button_text %}Add New{% endblock %}
                </a>
            </div>

            <!-- Content Block -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                {% block content %}
                <p class="p-4 text-gray-500">No content defined.</p>
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Load Frontend Sidebar from app.js -->
    <script src="{% block static_prefix %}/static/frontend/js/{% endblock %}mock_data.js"></script>
    <script src="{% block static_prefix_app %}/static/frontend/js/{% endblock %}app.js"></script>
</body>

</html>
